<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar Contenido</title>
    <style>
        .contenido {
            display: none;
        }
    </style>
</head>
<body>

<button onclick="mostrarContenido('contenido1')">Mostrar Contenido 1</button>
<button onclick="mostrarContenido('contenido2')">Mostrar Contenido 2</button>
<button onclick="mostrarContenido('contenido3')">Mostrar Contenido 3</button>

<div id="contenido1" class="contenido">
    <h2>Contenido 1</h2>
    <p>Este es el primer contenido.</p>
</div>

<div id="contenido2" class="contenido">
    <h2>Contenido 2</h2>
    <p>Este es el segundo contenido.</p>
</div>

<div id="contenido3" class="contenido">
    <h2>Contenido 3</h2>
    <p>Este es el tercer contenido.</p>
</div>

<script>
    function mostrarContenido(id) {
        // Ocultar todos los contenidos
        var contenidos = document.getElementsByClassName('contenido');
        for (var i = 0; i < contenidos.length; i++) {
            contenidos[i].style.display = 'none';
        }

        // Mostrar el contenido deseado
        var contenidoMostrar = document.getElementById(id);
        if (contenidoMostrar) {
            contenidoMostrar.style.display = 'block';
        }
    }
</script>

</body>
</html>
